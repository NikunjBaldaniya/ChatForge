<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ChatForge</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<script>
    const theme = localStorage.getItem('theme') || 'light';
    document.body.className = theme === 'dark' ? 'dark-theme' : '';
</script>
<div class="auth-page" style="background: var(--bg); color: var(--text);">
    <div class="auth-left">
        <div class="auth-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ChatForge" style="width: 60px; height: 60px; border-radius: 12px;">
            <span>ChatForge</span>
        </div>
        <h1 class="auth-tagline">Your AI-Powered Conversation Partner</h1>
        <p class="auth-description">Access multiple AI models, generate creative content, and get intelligent responses instantly.</p>
    </div>
    
    <div class="auth-right">
        <div class="auth-card">
            <h2>Welcome back</h2>
            <p class="subtitle">Sign in to continue your AI journey</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                        <button type="button" onclick="togglePassword('loginPassword')" class="password-toggle">
                            <i class="fas fa-eye" id="loginPassword-icon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">Sign In</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="/signup">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = document.getElementById(id + '-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('loginEmail').value,
                    password: document.getElementById('loginPassword').value
                })
            });
            
            const data = await response.json();
            if (data.success) {
                window.location.href = '/';
            } else {
                alert(data.message);
            }
        });
    </script>
</div>
</body>
</html>
