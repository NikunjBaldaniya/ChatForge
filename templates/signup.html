<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ChatForge</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<script>
    const theme = localStorage.getItem('theme') || 'light';
    document.body.className = theme === 'dark' ? 'dark-theme' : '';
</script>
<div class="auth-page" style="background: var(--bg); color: var(--text);">
    <div class="auth-left">
        <div class="auth-logo">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ChatForge" style="width: 60px; height: 60px; border-radius: 12px;">
            <span>ChatForge</span>
        </div>
        <h1 class="auth-tagline">Start Your AI Journey Today</h1>
        <p class="auth-description">Join thousands of users leveraging AI for creativity, productivity, and innovation. Get 100 free credits daily!</p>
    </div>
    
    <div class="auth-right">
        <div class="auth-card">
            <h2>Create account</h2>
            <p class="subtitle">Get started with ChatForge for free</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="registerEmail" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div style="position: relative;">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
                        <button type="button" onclick="togglePassword('registerPassword')" class="password-toggle">
                            <i class="fas fa-eye" id="registerPassword-icon"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            
            <div class="auth-divider">
                <span>or</span>
            </div>
            
            <div class="auth-footer">
                Already have an account? <a href="/login">Sign In</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = document.getElementById(id + '-icon');
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
            }
        }
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username: document.getElementById('registerUsername').value,
                    email: document.getElementById('registerEmail').value,
                    password: document.getElementById('registerPassword').value
                })
            });
            
            const data = await response.json();
            if (data.success) {
                alert('Registration successful!');
                window.location.href = '/';
            } else {
                alert(data.message);
            }
        });
    </script>
</div>
</body>
</html>
